<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">firstname</th>
      <th scope="col">last name</th>
      <th scope="col">email</th>

      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
<tr *ngFor= "let userdata of userid; index as i">
<td>{{userdata.id}}</td>
<td>{{userdata.first_name}}</td>
<td>{{userdata.last_name}}</td>
<td>{{userdata.email}}</td>
<td><button class="btn btn-danger font-20"  (click)="deleteuserdata(userdata.id)"><i class="fa fa-trash" aria-hidden="false"></i>
</button> </td>
</tr>
  </tbody>
</table>
