      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">Dashboard</a>

        </li>
        <li class="nav-item">
          <a class="active" class="nav-link active" routerLink="/users" (ngModelChange)="search()">User-List</a>

<br />
<input type="text" [(ngModel)]="name" (ngModelChange)="search()">
<br />
<br />
<table class="table">
  <thead>

    <tr>
      <th scope="col" (click)="sortData()">ID&nbsp;<i class="fa fa-sort"></i></th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let userData of Users; index as i">
      <td>{{ userData.id }}</td>
      <td>{{ userData.name }}</td>
      <td>{{ userData.email }}</td>
      <td>
        <button class="btn btn-danger font-20" (click)="deleteUserData(userData.id)">
          <i class="fa fa-trash" aria-hidden="false"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
